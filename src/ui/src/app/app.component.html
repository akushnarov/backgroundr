<mat-progress-bar
  class="sticky"
  [mode]="loadingProgress === undefined ? 'indeterminate' : 'determinate'"
  [value]="loadingProgress"
  *ngIf="isLoading"
></mat-progress-bar>
<div class="main-content">
  <h1 style="text-align: center">BackgroundR</h1>
  <mat-form-field>
    <mat-label>Cloud Project ID</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="projectId"
      [disabled]="isLoading"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Region</mat-label>
    <input matInput type="text" [(ngModel)]="region" [disabled]="isLoading" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Image Generation Model</mat-label>
    <mat-select [(ngModel)]="modelId" [disabled]="isLoading">
      <mat-option value="imagen-3.0-capability-001">Imagen 3</mat-option>
      <mat-option value="imagegeneration@006"
        >imagegeneration&#64;006</mat-option
      >
      <mat-option value="gemini-2.5-flash-image-preview"
        >Nana Banano (Gemini 2.5 Flash Image Preview)</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="backgroundRemoval"
    >Remove existing background</mat-checkbox
  >
  <mat-form-field>
    <mat-label>Drive Folder ID</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="driveFolderId"
      [disabled]="isLoading"
    />
  </mat-form-field>
  <mat-expansion-panel
    class="mat-elevation-z4"
    #backgroundVariations
    [expanded]="true"
  >
    <mat-expansion-panel-header
      >Background variations
    </mat-expansion-panel-header>
    <form [formGroup]="form" class="form" style="row-gap: 24px">
      <mat-card
        formArrayName="backgrounds"
        *ngFor="let background of backgrounds.controls; index as i"
      >
        <ng-container [formGroupName]="i">
          <mat-card-content class="mat-elevation-z6 form">
            <mat-form-field>
              <mat-label>Title</mat-label>
              <input
                matInput
                type="text"
                [disabled]="isLoading"
                formControlName="title"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Description</mat-label>
              <input
                matInput
                type="text"
                [disabled]="isLoading"
                formControlName="description"
              />
            </mat-form-field>
            <button mat-mini-fab color="warn" (click)="removeBackground(i)">
              <mat-icon fontIcon="delete"></mat-icon>
            </button>
          </mat-card-content>
        </ng-container>
      </mat-card>

      <button mat-fab (click)="addBackground()" color="primary">
        <mat-icon fontIcon="add"></mat-icon>
      </button>
    </form>
  </mat-expansion-panel>
  <br />
  <button
    mat-raised-button
    color="primary"
    [disabled]="isLoading"
    class="button"
    (click)="saveConfig()"
  >
    Save config
  </button>
  <mat-divider></mat-divider>
  <br />
  <h3 style="text-align: center">Preview (in Sheet)</h3>
  <button
    mat-raised-button
    class="button"
    color="primary"
    [disabled]="isLoading"
    (click)="getImageAssets()"
  >
    Get images
  </button>
  <button
    mat-raised-button
    class="button"
    color="primary"
    [disabled]="isLoading"
    (click)="processAssets()"
  >
    Create variants
  </button>

  <mat-divider></mat-divider>
  <br />
  <h3 style="text-align: center">Run</h3>
  <button
    mat-raised-button
    class="button"
    color="primary"
    [disabled]="isLoading"
    (click)="addFolderToQueue()"
  >
    Add folder to queue
  </button>
  <button
    mat-raised-button
    class="button"
    color="primary"
    [disabled]="isLoading"
    (click)="run()"
  >
    Run queue
  </button>
</div>
