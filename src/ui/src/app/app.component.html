<mat-progress-bar
  class="sticky"
  [mode]="loadingProgress === undefined ? 'indeterminate' : 'determinate'"
  [value]="loadingProgress"
  *ngIf="isLoading"
></mat-progress-bar>
<div class="main-content">
  <h1 style="text-align: center">🍌 BackgroundR</h1>
  <mat-card class="dropdown-container">
    <mat-card-header>
      <mat-card-title>Customise your variants</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let dropdown of dropdownsData | keyvalue">
        <mat-form-field>
          <mat-label>{{ dropdown.key }}</mat-label>
          <mat-select [(value)]="selectedValues[dropdown.key]">
            <mat-option> -- </mat-option>
            <mat-option *ngFor="let value of dropdown.value" [value]="value">
              {{ value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        color="secondary"
        [disabled]="isLoading"
        class="button"
        (click)="loadDropDowns()"
      >
        🔄 Reload Dropdowns
      </button>
    </mat-card-content>
  </mat-card>
  <mat-card class="dropdown-container">
    <mat-card-header>
      <mat-card-title>Other settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Number of images to generate</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="numberOfImages"
          placeholder="Number of images to generate"
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card class="buttons">
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        [disabled]="isLoading"
        class="button"
        (click)="generateSelected()"
        matTooltip="Generate the images based only on the selected values above"
      >
        🎨 Apply Selections
      </button>
      <button
        mat-raised-button
        color="accent"
        [disabled]="isLoading"
        class="button"
        (click)="generateAutomatically()"
        matTooltip="Generate the images based on the 'Universal Prompt' (does not take into account selections above)"
      >
        🤖 Universal Generate
      </button>
    </mat-card-content>
  </mat-card>
</div>
